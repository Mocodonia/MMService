name: Generate tiles index

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate tiles/index.json
        run: node scripts/generate-tiles-index.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tiles/index.json
          git diff --cached --quiet || git commit -m "chore: update tiles index"
          git push
